<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
  integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <title>Weather app</title>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
          <input type="search" placeholder="Type a city class" class="form-control" id="city-input" autocomplete="off">
       </div>
        <div class="col-3">
          <input type="submit" value="search" class="btn btn-primary w-100">
        </div>
        </div>
        </form>
        <div class="overview">
  <h1 id="city">Arlington</h1>
  <ul>
    <li id="date">Last updated: <span id="date"></span></li>
    <li id="description">Clear</li>
  </ul>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="d-flex weather-temperature">
      <img src="#" alt="Clear" id="icon">
     <div><strong 
      id="temperature">12</strong>
      <span class="units"><a href="#" id="celsius-link" class="active">째C</a> | 
    <a href="#" id="fahrenheit-link">째F</a></div></span> 
  </div>
    </div>
    <div class="col-sm-6">
      <ul>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> km/h</li>
      </ul>
    </div>
  </div>
  <div class="weather-forecast" id="forcast">
    <div class="row">
      <div class="col-2">
        <div class="weather-forcast-date">Thu
        </div>
        <img src="https://assets.msn.com/weathermapdata/1/static/weather/Icons/taskbar_v10/Condition_Card/ClearNightV3.svg" alt="moon pic" width="42px">
        <div class="weather-forcast-temperature">
          <span class="weather-forcast-temperature-max">18째</span>
        <span class="weather-forcast-temperature-min">12째</span>
        </div>
        </div>
    </div>
  </div>
</div>
  </div>
  <small>
    <a href="https://github.com/IshaFazli3/SheCodes-plus-final-project.git" target="_blank" id="open-source-sentence">Open-source code</a> by Isha Fazli
   </small>
</div>
  <script src="app.js"></script>

</body>
</html>
